{{ define "main" }} {{ partial "page-header" . }}

<section class="section pt-16">
  <div class="w-full px-16 mx-auto">
    <div class="flex flex-wrap gap-x-16 bg-white rounded-2xl px-8 h-[900px]">
      <!-- Contact Form (Left Column) -->
      <div class="col-4">
        <h5 class="py-8 text-black">ğŸ“© Drop me an Email</h5>

        <form
          action="https://formspree.io/f/movkborv"
          method="POST"
          class="space-y-4"
        >
          <input type="hidden" name="_subject" value="Website Contact Form" />

          <div>
            <label for="name" class="form-label">
              Name <span class="text-red-500">*</span>
            </label>
            <input
              id="name"
              name="name"
              class="form-input w-full"
              placeholder="John Doe"
              type="text"
              required
            />
          </div>

          <div>
            <label for="email" class="form-label">
              Email <span class="text-red-500">*</span>
            </label>
            <input
              id="email"
              name="email"
              class="form-input w-full"
              placeholder="john.doe@email.com"
              type="email"
              required
            />
          </div>

          <div>
            <label for="message" class="form-label">
              Message <span class="text-red-500">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              class="form-input w-full"
              placeholder="What do you want to chat about..."
              rows="8"
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-full dark:bg-darkmode-body dark:text-white"
          >
            Submit
          </button>
        </form>
      </div>

      <!-- Booking Widget (Right Column) -->
      <div class="col-7">
        <h5 class="py-8 text-black">â˜•ï¸ Book an appointment</h5>

        <!-- Google Calendar Appointment Scheduling begin -->
        <iframe
          src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2j66nKEN13nVOjBg5AtHoCUXwzPliZF_lWx99xlIhPdt5GaVEH7_MGZFH7kQs_oT8hkKWscAPA?gv=true"
          style="border: 0"
          width="100%"
          height="100%"
          frameborder="0"
        ></iframe>
        <!-- end Google Calendar Appointment Scheduling -->
      </div>
    </div>
  </div>
</section>

{{ end }}
